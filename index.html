<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Shelf</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="mainContainer">
    <div id="header">
        <span id="kids" onclick="switchBooks(kidsurl)">children</span>
        <span>.</span>
        <span id="fantasy" onclick="switchBooks(fantasyurl)">fantasy</span>
        <span>.</span>
        <span id="horror" onclick="switchBooks(horrorurl)">horror</span>
        <span>.</span>
        <span id="history" onclick="switchBooks(historyurl)">history</span>
        <span>.</span>
        <span id="romance" onclick="switchBooks(romanceurl)">romance</span>
        <span>.</span>
        <span id="poetry" onclick="switchBooks(poetryurl)">poetry</span>
        <span>.</span>
        <span id="biography" onclick="switchBooks(biographyurl)">biography</span>
        <span>.</span>
        <span id="classics" onclick="switchBooks(classicsurl)">classics</span>
        <span>.</span>
        <span id="cookbook" onclick="switchBooks(cookbookurl)">cookbooks</span>
        <span>.</span>
        <span id="comics" onclick="switchBooks(comicsurl)">comics</span>

    </div>
    <div id="content">
        <div id="booksContainer" class="grid-container">
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <div id="footer">
        <input id="searchInput" name="search" placeholder="Title, Author or ISBN">
        <button id="searchButton" onclick="search()"><i class="fa fa-search"></i></button>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
